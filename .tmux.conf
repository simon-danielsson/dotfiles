# ======================================================
# General Settings
# ======================================================

# Use 256 colors
#set -g default-terminal "screen-256color"
set -a terminal-features "tmux-256color:RGB"

# Start window index at 1
set -g base-index 1

# Self explanatory
set -g history-limit 50000

# Display time for messages
set -g display-time 4000

# Set focus events
set-option -g focus-events on

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Refresh status every second
set -g status-interval 1

# Prevent automatic window renaming (neovim handles this instead)
set -g allow-rename off
set -g automatic-rename off

# ======================================================
# Keybindings
# ======================================================

# Change prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Pane resizing (Ctrl-a + e/o/i/n)
bind -r e resize-pane -D 5
bind -r o resize-pane -U 5
bind -r i resize-pane -R 5
bind -r n resize-pane -L 5

# Open terminal
bind -r ö popup -E -d "#{pane_current_path}" -w 90% -h 90%

# ======================================================
# Statusbar
# ======================================================

# Position
set-option -g status-position top

# Colors
set -g status-bg        '#262626'
set -g status-fg        '#ffffff'
set -g message-style    'fg=#ffffff,bg=#262626'

# Left/Right sections
set -g status-left ""
set -g status-right '#[fg=default,bg=default,nobold]  %m-%d  %H:%M #[fg=#ffffff,bg=#444444,bold]  #S '

# Window list style
set -g window-status-format           '#[fg=#ffffff,bg=#262626]  #W '
set -g window-status-current-format   '#[bold]  #W '
set -g window-status-current-style    'fg=#ffffff,bg=#444444,bold'
